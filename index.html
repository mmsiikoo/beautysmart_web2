<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautySmart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=MonteCarlo&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header">
        <div class="top-bar">
            <div class="menu-btn">
                <img src="img/menu.svg" alt="Menu">
            </div> 
            
            <div class="user-icons">
                <img src="img/facebook.svg" alt="Facebook">
                <img src="img/instagram.svg" alt="Instagram">
                <img src="img/weui_like-filled.svg" alt="Heart">
                <img src="img/user.svg" alt="User">
            </div>
        </div>
        <div class="logo-bar">
            BeautySmart - Ukrainian online cosmetics store
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>BEAUTY <span class="cursive">Smart</span></h1>
        </div>
    </section>

    <section class="products-section">
        <h2>New arrivals</h2>
        <div class="products-container">
            <div class="product-card">
                <img src="img/dr_althea_rm.png" alt="Dr. Althea Cream" loading="lazy"> 
                <h3>Dr. Althea Aqua Marine Watery Cream</h3>
                <div class="price">20$</div>
                <button class="btn-black">BUY</button>
            </div>

            <div class="product-card">
                <img src="img/skin1004_rm.png" alt="Centella Ampoule" loading="lazy">
                <h3>SKIN1004 Madagascar Centella Hyalu-Cica First Ampoule</h3>
                <div class="price">16$</div>
                <button class="btn-black">BUY</button>
            </div>

            <div class="product-card">
                <img src="img/anua_rm.png" alt="Anua Oil" loading="lazy">
                <h3>Anua Heartleaf Pore Control Cleansing Oil</h3>
                <div class="price">25$</div>
                <button class="btn-black">BUY</button>
            </div>
        </div>
    </section>

    <section class="promo-banner">
        <div class="banner-image">
            <img src="img/bottle.png" alt="Toner" loading="lazy">
        </div>
        <div class="banner-text">
            <div class="glass-effect">
                <h2>SKINCARE THAT LOVES YOU BACK</h2>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="contact-box">Contact</div>
            <div class="social-box">
                <a href="#" class="social-link">
                    <img src="img/facebook.svg" alt="FB"> Beauty Smart
                </a>
                <a href="#" class="social-link">
                    <img src="img/instagram.svg" alt="Insta"> @beauty.smart.ua
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
